<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a11y.css</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="home" class="">
		<h1 id="h1Allycss" class="localizeMe"></h1>

		<form id="a11ycssForm" class="util">
			<fieldset class="input-group">
				<legend><h2 id="a11ycssMinimumNoticeLevel" class="localizeMe"></h2></legend>
				<div class="radiocontainer">
					<input type="radio" name="option-a11y" id="a11ycss1" value="all" checked class="sr-only">
					<label for="a11ycss1" id="a11ycssLevel_all" class="localizeMe"></label>
				</div>
				<div class="radiocontainer">
					<input type="radio" name="option-a11y" id="a11ycss2" value="obsolete" class="sr-only">
					<label for="a11ycss2" id="a11ycssLevel_obsolete" class="localizeMe"></label>
				</div>
				<div class="radiocontainer">
					<input type="radio" name="option-a11y" id="a11ycss3" value="warning" class="sr-only">
					<label for="a11ycss3" id="a11ycssLevel_warning" class="localizeMe"></label>
				</div>
				<div class="radiocontainer">
					<input type="radio" name="option-a11y" id="a11ycss4" value="error" class="sr-only">
					<label for="a11ycss4" id="a11ycssLevel_error" class="localizeMe"></label>
				</div>
			</fieldset>

			<p class="button-group">
				<span id="btn-a11y-label" class="localizeMe sr-only"></span>
				<button type="button" id="btn-a11y" role="switch"
						aria-checked="false" aria-labelledby="btn-a11y-label">
						<span id="a11ycssBtnClear" class="localizeMe unapply"></span>
						<span id="a11ycssBtnApply" class="localizeMe apply"></span>
				</button>
			</p>
		</form>

		<div class="util">
			<h2 id="h1Others" class="localizeMe"></h2>
			<p class="button-group">
				<span id="btn-outline-label" class="localizeMe"></span>
				<button type="button" id="btn-outline" role="switch"
						aria-checked="false" aria-labelledby="btn-outline-label">
						<span class="localizeOn"></span>
						<span class="localizeOff"></span>
				</button>
			</p>
			<p class="button-group">
				<span id="btn-lang-label" class="localizeMe"></span>
				<button type="button" id="btn-lang" role="switch"
						aria-checked="false" aria-labelledby="btn-lang-label">
						<span class="localizeOn"></span>
						<span class="localizeOff"></span>
				</button>
			</p>
			<p class="button-group">
				<span id="btn-alt-label" class="localizeMe"></span>
				<button type="button" id="btn-alt" role="switch"
						aria-checked="false" aria-labelledby="btn-alt-label">
						<span class="localizeOn"></span>
						<span class="localizeOff"></span>
				</button>
			</p>
			<p class="button-group">
				<span id="btn-spacing-label" class="localizeMe"></span>
				<button type="button" id="btn-spacing" role="switch"
						aria-checked="false" aria-labelledby="btn-spacing-label">
						<span class="localizeOn"></span>
						<span class="localizeOff"></span>
				</button>
			</p>
		</div>
	</div>

	<!-- generic scripts  -->
	<script src="../scripts/locales.js"></script>
	<script src="popup.js"></script>
	<!-- proper functions -->
	<script src="../scripts/init.js" type="module"></script>
</body>

</html>
